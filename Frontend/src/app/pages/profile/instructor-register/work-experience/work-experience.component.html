<div class="p-8">
  <div class="flex justify-between items-center mb-4">
    <h3 class="">Ingresa tu experiencia laboral</h3>
    <button mat-stroked-button class="w-1/4" (click)="openDialog()">
      <mat-icon>add_circle</mat-icon> Añadir evidencia
    </button>
  </div>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!-- Periodo Column -->
      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef>Periodo</th>
        <td mat-cell *matCellDef="let element">{{ element.periodo }}</td>
      </ng-container>

      <!-- Organización Column -->
      <ng-container matColumnDef="organizacion">
        <th mat-header-cell *matHeaderCellDef>Organización</th>
        <td mat-cell *matCellDef="let element">{{ element.organizacion }}</td>
      </ng-container>

      <!-- Puesto Column -->
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef>Puesto</th>
        <td mat-cell *matCellDef="let element">{{ element.puesto }}</td>
      </ng-container>

      <!-- Actividad Column -->
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef>Actividad</th>
        <td mat-cell *matCellDef="let element">{{ element.actividad }}</td>
      </ng-container>

      <!-- Evidencia Column -->
      <ng-container matColumnDef="evidencia">
        <th mat-header-cell *matHeaderCellDef>Evidencia</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="verEvidencia(element)">
            <mat-icon mat-button>insert_drive_file</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="eliminarEvidencia(element)">
            <mat-icon mat-button color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
