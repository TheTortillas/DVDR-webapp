<main class="flex justify-center py-10">
  <div class="space-x-40 text-center">
    <div
      class="bg-white sm:w-[1000px] border border-gray-400 rounded-lg p-8 shadow"
    >
      <h1 class="heading">Contáctanos!</h1>
      <p class="">
        Si quieres registrarte o tienes alguna duda, no dudes en contactarnos.
      </p>

      <section class="text-gray-600 body-font">
        <main class="items-center">
          <div class="flex justify-normal space-x-5 text-center">
            <!-- Componente de Información -->

            <form class="w-1/3">
              <mat-divider></mat-divider>
              <br />
              <div class="email-container">
                <label
                  for="nombre"
                  class="flex mb-2 text-xl font-medium text-gray-900"
                  >Nombre:</label
                >
                <mat-form-field
                  appearance="fill"
                  class="example-full-width w-full"
                >
                  <mat-label>Ingresa tu nombre</mat-label>
                  <input matInput placeholder="Ex. Juán Peréz" />
                </mat-form-field>
              </div>
              <div class="email-container">
                <label
                  for="correo"
                  class="flex mb-2 text-xl font-medium text-gray-900"
                  >Correo electrónico:</label
                >
                <mat-form-field
                  appearance="fill"
                  class="example-full-width w-full"
                >
                  <mat-label>Ingresa tu correo electrónico</mat-label>
                  <input matInput placeholder="Ex. juan.perez@example.com" />
                </mat-form-field>
              </div>
              <div class="email-container">
                <label
                  for="asunto"
                  class="flex mb-2 text-xl font-medium text-gray-900"
                  >Asunto:</label
                >
                <mat-form-field
                  appearance="fill"
                  class="example-full-width w-full"
                >
                  <mat-label>Ingresa tu asunto</mat-label>
                  <input matInput placeholder="Asunto de tu mensaje" />
                </mat-form-field>
              </div>
              <div class="email-container">
                <label
                  for="mensaje"
                  class="flex mb-2 text-xl font-medium text-gray-900"
                  >Mensaje:</label
                >
                <mat-form-field class="example-full-width w-full">
                  <mat-label>¿Cómo podemos ayudarte?</mat-label>
                  <textarea
                    matInput
                    placeholder="Ex. ¿cómo registro un curso?"
                  ></textarea>
                </mat-form-field>
                <mat-divider></mat-divider>
                <br />
                <div class="next-button">
                  <a
                    mat-flat-button
                    extended
                    routerLink="../login"
                    class="w-full"
                  >
                    <div
                      class="content-center"
                      style="
                        display: inline-flex;
                        align-items: right;
                        max-width: 100px;
                      "
                    >
                      Enviar
                      <mat-icon style="margin-left: 8px">send</mat-icon>
                    </div>
                  </a>
                </div>
              </div>
            </form>

            <!-- Componente del maps -->
            <div class="map-container border w-2/3">
              <div class="mapBg"></div>
              <div class="map w-full h-full">
                <iframe
                  class="w-full h-full"
                  style="border: 0"
                  loading="lazy"
                  allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade"
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCwudOXGakwEzq7ZZ0mXttKZnwtlUzqaaE&q=Dirección+de+Vinculación+y+Desarrollo+Regional+del+IPN+(antes+DEC),+Gustavo+A.+Madero,+CDMX"
                >
                </iframe>
              </div>
            </div>
          </div>
        </main>
      </section>
