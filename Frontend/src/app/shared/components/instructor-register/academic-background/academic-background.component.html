<div class="p-8">
  <div class="flex justify-between items-center mb-4">
    <h3 class="">Ingresa tu historial académico</h3>
    <button mat-stroked-button class="w-1/4" (click)="openDialog()">
      <mat-icon>add_circle</mat-icon> Añadir evidencia
    </button>
  </div>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <!-- Nivel Escolar Column -->
      <ng-container matColumnDef="nivelAcademico">
        <th mat-header-cell *matHeaderCellDef>Grado académico</th>
        <td mat-cell *matCellDef="let element">{{ element.nivelAcademico }}</td>
      </ng-container>

      <!-- Periodo Column -->
      <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef>Periodo</th>
        <td mat-cell *matCellDef="let element">{{ element.periodo }}</td>
      </ng-container>

      <!-- Institución Column -->
      <ng-container matColumnDef="institucion">
        <th mat-header-cell *matHeaderCellDef>Institución</th>
        <td mat-cell *matCellDef="let element">{{ element.institucion }}</td>
      </ng-container>

      <!-- Título Otorgado Column -->
      <ng-container matColumnDef="tituloOtorgado">
        <th mat-header-cell *matHeaderCellDef>Título Otorgado</th>
        <td mat-cell *matCellDef="let element">{{ element.tituloOtorgado }}</td>
      </ng-container>

      <!-- Evidencia Column -->
      <ng-container matColumnDef="evidencia">
        <th mat-header-cell *matHeaderCellDef>Evidencia</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="verEvidencia(element)">
            <mat-icon
              mat-button
              matTooltip="Ver archivo"
              class="hover-blue cursor-pointer"
              >description</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="eliminarEvidencia(element)">
            <mat-icon
              mat-button
              matTooltip="Eliminar evidencia académica"
              class="hover-red cursor-pointer"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div
      *ngIf="!dataSource.length"
      class="text-center py-8 border border-gray-200 rounded-lg"
    >
      <mat-icon class="text-gray-400 text-5xl mb-4">school</mat-icon>
      <p class="text-gray-900 text-lg">Ninguna formación académica añadida</p>
      <p class="text-gray-900">Añade por lo menos un grado académico</p>
    </div>
  </div>
</div>
