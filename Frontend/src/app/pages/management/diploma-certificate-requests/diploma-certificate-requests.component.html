<main class="flex justify-center py-10">
  <div class="sm:w-5/6">
    <div class="bg-white border border-gray-400 rounded-lg p-8 shadow">
      <div class="space-x-40 text-center">
        <h1 class="heading">Solicitudes de Certificados de Diplomados</h1>
      </div>

      <table mat-table [dataSource]="dataSource" class="w-full mt-4">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef>Periodo</th>
          <td mat-cell *matCellDef="let row">{{ row.period }}</td>
        </ng-container>

        <ng-container matColumnDef="documentacion">
          <th mat-header-cell *matHeaderCellDef>Documentación</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="openDocumentationDialog(row.diplomaId)"
              matTooltip="Ver documentación"
            >
              <mat-icon class="hover-blue">description</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="approveDiplomaCertificate(row.diplomaId)"
              matTooltip="Subir oficio"
            >
              <mat-icon class="hover-green">check_circle</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div
        *ngIf="dataSource.data.length === 0"
        class="text-center py-8 border border-gray-200 rounded-lg"
      >
        <mat-icon class="text-gray-400 mb-4">inbox</mat-icon>
        <p class="text-gray-900 text-lg">
          Ninguna solicitud de certificado pendiente
        </p>
      </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</main>
