<main class="flex justify-center py-10">
  <div class="sm:w-3/4 bg-white rounded-lg border border-gray-400 shadow p-8">
    <h2 class="flex justify-center">Registro de Instructor / Aval</h2>

    <mat-stepper (selectionChange)="onStepperSelectionChange($event)">
      <mat-step
        [stepControl]="firstFormGroup"
        errorMessage="Llene todos los campos requeridos"
      >
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Datos Generales</ng-template>
          <app-general-information-instructor
            [formGroup]="firstFormGroup"
          ></app-general-information-instructor>
          <div class="flex justify-end">
            <button
              mat-flat-button
              matStepperNext
              (click)="logFirstFormGroup()"
            >
              Siguiente
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step
        [stepControl]="secondFormGroup"
        errorMessage="Ingrese al menos un registro académico"
      >
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Formación Académica</ng-template>
          <app-academic-background
            (dataSourceChange)="validateAcademicRecords($event)"
          ></app-academic-background>

          <div class="stepper-buttons">
            <button mat-flat-button matStepperPrevious>Anterior</button>
            <button mat-flat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step
        [stepControl]="thirdFormGroup"
        errorMessage="Ingrese al menos un registro de experiencia laboral"
      >
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Experiencia Laboral</ng-template>
          <app-work-experience
            (dataSourceChange)="validateWorkExperience($event)"
          ></app-work-experience>

          <div class="stepper-buttons">
            <button mat-flat-button matStepperPrevious>Anterior</button>
            <button mat-flat-button matStepperNext (click)="onSubmit()">
              Enviar
            </button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</main>
