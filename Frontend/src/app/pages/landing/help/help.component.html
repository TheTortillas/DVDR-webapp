<section
  class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen py-12 px-12"
>
  <div class="container mx-auto">
    <!-- Encabezado -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold mb-4 animate__animated animate__fadeIn">
        Centro de Ayuda
      </h1>
      <p
        class="text-center text-gray-700 text-lg mx-auto animate__animated animate__fadeIn animate__delay-1s"
      >
        Explora nuestros videos tutoriales para aprender a utilizar todas las
        funcionalidades de la plataforma.
      </p>
    </header>

    <!-- Loading state -->
    <!-- <div *ngIf="loading" class="flex justify-center items-center h-64">
      <mat-spinner diameter="40"></mat-spinner>
    </div> -->

    <!-- Error state -->
    <!-- <div *ngIf="error" class="text-center text-red-600 py-4">
      Hubo un error al cargar los videos. Por favor, intenta m√°s tarde.
    </div> -->

    <!-- Content -->
    <ng-container *ngIf="!loading && !error">
      <!-- Video activo -->
      <div
        *ngIf="activeVideo"
        class="mb-12 transition-all duration-500 ease-in-out transform hover:shadow-xl"
      >
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="aspect-w-16 aspect-h-9">
            <iframe
              [src]="safeVideoUrl"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              class="w-full h-full"
            >
            </iframe>
          </div>
        </div>
      </div>

      <!-- Lista de videos -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div
          *ngFor="let video of videos"
          class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg"
          (click)="playVideo(video)"
        >
          <div class="relative">
            <img
              [src]="video.thumbnailUrl"
              [alt]="video.title"
              class="w-full h-48 object-cover"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300"
            >
              <mat-icon class="text-white text-6xl">play_circle</mat-icon>
            </div>
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              {{ video.title }}
            </h3>
            <p class="text-gray-600 text-sm line-clamp-2">
              {{ video.description }}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
