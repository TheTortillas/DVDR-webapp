<!-- INPUT PARA DURACIÓN TOTAL DEL CURSO EN HORAS -->
<div class="duracion-container mb-4 mt-4">
  <label for="duracion" class="flex mb-2 text-x font-medium text-gray-900"
    >Duración total del curso (en horas)</label
  >
  <mat-form-field class="w-full">
    <mat-label>¿Cuántas horas durará el curso?</mat-label>
    <input
      matInput
      placeholder="Ex. 40"
      type="number"
      id="duracionTotal"
      min="0"
    />
  </mat-form-field>
</div>

<div class="flex flex-wrap gap-4 py-5">
  <div>
    <label for="dia" class="flex mb-2 text-x font-medium text-gray-900"
      >Selecciona el día</label
    >
    <mat-form-field>
      <mat-label>Día de aplicación</mat-label>
      <input matInput [matDatepicker]="dp" />
      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <label for="hora-inicio" class="flex mb-2 text-x font-medium text-gray-900"
      >Hora de Inicio</label
    >
    <mat-form-field class="example-full-width">
      <mat-label></mat-label>
      <input matInput placeholder="Ex. 1:30 p.m." />
    </mat-form-field>
  </div>

  <div>
    <label for="hora-Fin" class="flex mb-2 text-x font-medium text-gray-900"
      >Hora de Inicio</label
    >
    <mat-form-field class="example-full-width">
      <mat-label></mat-label>
      <input matInput placeholder="Ex. 3:00 p.m." />
    </mat-form-field>
  </div>
</div>

<!-- TABLA PARA MOSTRAR EL HORARIO PERSONALIZADO -->
<div class="schedule-table mt-4 overflow-x-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Fecha Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Hora de Inicio Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Hora de Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.start }}</td>
    </ng-container>

    <!-- Hora de Fin Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Hora de Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.end }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
