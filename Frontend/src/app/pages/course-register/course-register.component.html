<main class="flex justify-center py-10">
  <div class="sm:w-5/6">
    <div class="bg-white border border-gray-400 rounded-lg p-8 shadow">

      <!-- STEPPER DE LOS PASOS PARA REGISTRAR EL CURSO -->
      <div class="bg-white">
        <mat-stepper [linear]="isLinear" #stepper [animationDuration]="'200'">
          <!-- PASO 1: REGISTAR INFORMACIÓN GENERAL -->
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Información general</ng-template>
              <app-general-information-instructor></app-general-information-instructor>
              <div class="flex justify-end">
                <button mat-flat-button matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

          <!-- PASO 2: SUBIR DOCUMENTACIÓN -->
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Subir documentación</ng-template>
              <app-upload-documentation></app-upload-documentation>

              <div class="flex justify-start">
                <button mat-flat-button matStepperPrevious>Anterior</button>
              </div>

              <div class="flex justify-end">
                <button mat-flat-button matStepperNext>Enviar</button>
              </div>
            </form>
          </mat-step>
