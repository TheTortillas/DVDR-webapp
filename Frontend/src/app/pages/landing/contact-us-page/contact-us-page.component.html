<!-- Contenedor principal -->
<div class="flex justify-center py-10">
  <div class="text-center w-full sm:w-3/4">
    <div class="bg-white border border-gray-400 rounded-lg p-8 shadow">
      <h1 class="text-2xl font-bold mb-4">¡Contáctanos!</h1>
      <p class="mb-6">
        Si quieres registrarte o tienes alguna duda, no dudes en contactarnos.
      </p>

      <section class="text-gray-600 body-font">
        <div
          class="flex flex-col md:flex-row items-stretch justify-center md:space-x-6"
        >
          <!-- Formulario -->
          <form
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
            class="w-full md:w-1/2 flex flex-col justify-between"
          >
            <mat-divider></mat-divider>

            <div class="email-container mb-4">
              <label
                for="nombre"
                class="flex mb-2 text-lg font-medium text-gray-900"
                >Nombre:</label
              >
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Ingresa tu nombre</mat-label>
                <input
                  matInput
                  formControlName="name"
                  placeholder="Ex. Juán Peréz"
                />
              </mat-form-field>
            </div>

            <div class="email-container mb-4">
              <label
                for="correo"
                class="flex mb-2 text-lg font-medium text-gray-900"
                >Correo electrónico:</label
              >
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Ingresa tu correo electrónico</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Ex. juan.perez@example.com"
                />
              </mat-form-field>
            </div>

            <div class="email-container mb-4">
              <label
                for="asunto"
                class="flex mb-2 text-lg font-medium text-gray-900"
                >Asunto:</label
              >
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Ingresa tu asunto</mat-label>
                <input
                  matInput
                  formControlName="subject"
                  placeholder="Asunto de tu mensaje"
                />
              </mat-form-field>
            </div>

            <div class="email-container mb-6">
              <label
                for="mensaje"
                class="flex mb-2 text-lg font-medium text-gray-900"
                >Mensaje:</label
              >
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>¿Cómo podemos ayudarte?</mat-label>
                <textarea
                  matInput
                  formControlName="message"
                  placeholder="Ex. ¿cómo registro un curso?"
                ></textarea>
              </mat-form-field>
              <mat-divider></mat-divider>
            </div>

            <div>
              <button
                mat-flat-button
                class="bg-blue-500 text-white w-full py-2 rounded-md"
                type="submit"
                [disabled]="!contactForm.valid"
              >
                <span class="inline-flex items-center">
                  Enviar
                  <mat-icon style="margin-left: 8px">send</mat-icon>
                </span>
              </button>
            </div>
          </form>

          <!-- Mapa -->
          <div class="hidden md:flex w-full md:w-1/2 mt-8 md:mt-0 border">
            <div
              class="map-container border rounded-md overflow-hidden flex-grow"
              style="width: 100%; height: auto"
            >
              <iframe
                class="w-full h-full"
                style="border: 0"
                loading="lazy"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.8481221263123!2d-99.14227432506033!3d19.50516903835991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f903f28244e9%3A0xcc77308da1ad853b!2sDirecci%C3%B3n%20de%20Vinculaci%C3%B3n%20y%20Desarrollo%20Regional%20del%20IPN%20(antes%20DEC)!5e0!3m2!1ses-419!2smx!4v1742523829792!5m2!1ses-419!2smx"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
