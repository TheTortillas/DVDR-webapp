<nav
  class="bg-white text-gray-600 body-font shadow-md sticky w-full top-0 left-0 right-0 z-50"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3"
  >
    <a
      routerLink="../home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img src="/img/DVDRHorizontal.png" alt="Logo" width="200px" />
    </a>
    <div id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
      >
        <!-- Mostrar el menú solo si isLoggedInAndProfile() es true -->
        <ul
          *ngIf="isLoggedInAndProfile()"
          class="flex flex-wrap items-center mb-6 text-sm font-medium sm:mb-0"
        >
          <li>
            <a>
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
                class="navbar-button"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  routerLink="../profile/instructor-register"
                >
                  <mat-icon>person_add</mat-icon>
                  <span>Registrar Instructor</span>
                </button>
                <button
                  mat-menu-item
                  routerLink="../profile/instructors-catalog"
                >
                  <mat-icon>people</mat-icon>
                  <span>Ver catálogo de instructores</span>
                </button>
                <button mat-menu-item (click)="logout()" class="logout-button">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar sesión</span>
                </button>
              </mat-menu>
            </a>
          </li>
          <li>
            <a>
              <button
                mat-icon-button
                routerLink="../profile/dashboard"
                class="navbar-button"
              >
                <mat-icon>home</mat-icon>
              </button>
            </a>
          </li>
        </ul>
        <ul
          *ngIf="isLoggedInAndAdmin()"
          class="flex flex-wrap items-center mb-6 text-sm font-medium sm:mb-0"
        >
          <li>
            <a>
              <button
                mat-icon-button
                [matMenuTriggerFor]="rootMenu"
                aria-label="Root menu"
                class="navbar-button"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #rootMenu="matMenu">
                <button mat-menu-item (click)="logout()" class="logout-button">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar sesión</span>
                </button>
              </mat-menu>
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>
