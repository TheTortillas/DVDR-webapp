<div class="dialog-container p-4 flex flex-col h-full">
  <div class="text-center">
    <h2 mat-dialog-title class="text-2xl font-bold text-black-800">
      <span class="font-bold">Actores del Curso</span><br />
      <span class="font-medium text-rose-700">{{ data.courseKey }}</span>
    </h2>
  </div>

  <mat-dialog-content>
    <table mat-table [dataSource]="data.actors" class="w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let actor">{{ actor.name }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let actor">
          <span
            class="role-badge"
            [ngClass]="{
              instructor: actor.role === 'Instructor',
              coordinator: actor.role === 'Coordinador'
            }"
          >
            {{ actor.role }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>

  <div class="mb-2">
    <mat-dialog-actions class="mt-4 pb-2 w-full flex justify-end">
      <button mat-flat-button color="primary" mat-dialog-close class="w-full">
        Cerrar
      </button>
    </mat-dialog-actions>
  </div>
</div>
